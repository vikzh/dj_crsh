{% extends "base.html" %}

{% block content %}
<h2> {{ cheese.name }}</h2>
{% if cheese.description %}
    <p>{{ cheese.description }}</p>
{% endif %}

{% if cheese.country_of_origin %}
    <p>Country of origin: {{ cheese.country_of_origin.name }}</p>
    <img src="{{ cheese.country_of_origin.flag }}"/>
{% endif %}
{% endblock content %}
